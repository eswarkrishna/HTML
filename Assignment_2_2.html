<html>
  <head>
    <title>Forms</title>
  </head>
  <body>
    <form action="http://www.example.com/review.php" method="get">
      <fieldset>
        <legend>Your Details:</legend>
        <label>Name: <input type="text" name="name" size="30"
          maxlength="100"></label><br />
          <label>Email: <input type="email" name="email" size="30" maxlength="100"></label><br />
        </fieldset><br />
      </form>

      <form action="http://www.example.com/review.php" method="post">
        <fieldset>
          <legend>Your Review:</legend>
          <label>How did you hear from us? <select>
            <option value="Google">Google</option>
            <option value="Yahoo">Yahoo</option>
          </select></label><br />
            <label>Would you visit again? </label><br />
            <input type="radio" name="animal" value="Yes"/>Yes
            <input type="radio" name="animal" value="No" />No
            <input type="radio" name="animal" value="MayBe" />MayBe<br />
            <legend>Comments:</legend>
            <textarea id="text" rows="5" cols="50"/></textarea>
            <br/>
            <input type="submit" value="submit"/>
          </fieldset><br />
        </form>
  </body>
</html>
